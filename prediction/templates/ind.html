 <head>

		<title>Heart Disease Test</title>
     
     <link rel="stylesheet" href="/static/main.css">
     
     
	</head>
	<body>
        
        
	<!-- Java Script -->	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		
		<!-- Navbar-->
        <!--<div style="background-image: url('/static/main_back.jpg');">-->
        <!--<a href="/" style="background:url('{{url_for('static',filename='main_back.jpg')}}') left center no-repeat; background-size: 130px"></a>-->
            
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">Cardiovascular Disease Test</span>
		</nav>
		<div class="container">
			<br>
			<!--Form-->
			<form action = "{{url_for('predict')}}" method ="POST" >
				<fieldset>
				<legend>Cardiovascular Disease Test Form</legend><br>
                    
                    <!--<section class="probootstrap-hero prohttp://localhost/probootstrap/frame/#featuresbootstrap-slant"
         data-section="home" data-stellar-background-ratio="0.5" id="home"
         style="background-image: url('{{url_for('static',filename='main_back.jpg')}}');">-->
                    
                   
                    
                    
                    <form class="">
    <iframe src="https://giphy.com/embed/Td2ljtNtSmkDuUIC1H" width="300" height="300" frameBorder="50" ></iframe>

<iframe src="https://giphy.com/embed/TFPPoyqGxa7RajjtfU" width="300" height="300" frameBorder="0"></iframe>




                        
                        
				  <div class="card card-body" >
					  <div class="form-group  row">
						<div class="col-sm-3">
							<label for="age">Age</label>
							<input type="number" class="form-control" id="age" name="age" required>
						</div>
						<div class="col-sm-3">
							<label for="gender">Gender</label>
							<select class="form-control" id="gender"  name="gender" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "1">Female</option>
							  <option value = "2">Male</option>
							</select>
					   </div>
					  </div>
					  <br>
					  <div class="form-group  row">
						  <div class="col-sm">
							<label for="BMI_State">BMI State Type</label>
							<select class="form-control" id="BMI_State" name = "BMI_State" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">Not between 18.5-25</option>
							  <option value = "1">Between 18.5-25</option>
							
							</select>
						  </div>
						  <div class="col-sm">
							<label for="cholesterol">Cholesterol</label>
							<select class="form-control" id="cholesterol" name = "cholesterol" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "1">Normal(lower than 170 mg/dL)</option>
							  <option value = "2">Above normal(170â€“199 mg/dL)</option>
                              <option value = "3">Well above normal(200 or higher mg/dL)</option>  
                                
                              </select>
						  </div>
                          
                          <div class="col-sm">
							<label for="glucose">Glucose</label>
							<select class="form-control" id="glucose" name = "glucose" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "1">Normal(less than 140 mg/dL)</option>
							  <option value = "2">Above normal(between 140 and 199 mg/dL) </option>
                              <option value = "3">Well above normal( more than 200 mg/dL)</option> 
                                
                              </select>
                          </div>
                              <br>
                          
                          
                          
                         <div class="col-sm">
							<label for="blood_category">Blood category</label>
							<select class="form-control" id="blood_category" name = "blood_category" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "1">Normal</option>
							  <option value = "2">Elevated</option>
                              <option value = "3">High blood pressuure (stage 1)</option> 
                              <option value = "4">High blood pressuure (stage 2)</option> 
                              <option value = "5">Hypertensive crisis</option> 
                                
                              </select>
                          </div>
                         </div>
                          <br>
                          
                         <div class="form-group  row">
                         <div class="col-sm">
							<label for="smoke">Smoke</label>
							<select class="form-control" id="smoke" name = "smoke" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">Smoker</option>
							  <option value = "1">Non-smoker</option>
                              
                                
                              </select>
                         </div>
                         
                         <div class="col-sm">
							<label for="Alcohol">alcohol</label>
							<select class="form-control" id="alcohol" name = "alcohol" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">Alcoholic</option>
							  <option value = "1">Non-alcoholic</option>
                              
                                
                              </select>
                         </div>
                          
                          
                         <div class="col-sm">
							<label for="active">Active</label>
							<select class="form-control" id="active" name = "active" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">active</option>
							  <option value = "1">Inactive</option>
                              
                                
                              </select>
                         </div>
                      
                          
                          
                          
						  
					  </div>
					  
					  <br>
					  
                      
                      
                      
                      
                      
					  
					  <div class="form-group">
						<input class="btn btn-primary" type="submit" value="Result">
					  </div>
					  
					  <!--Prediction Result-->
					  <div id ="result">
							<strong style="color:red">{{result}}</strong>
					 </div>
				     </div>
                        
                        <iframe src="https://giphy.com/embed/ZdepVTYArff7NirCK9" width="300" height="300" frameBorder="0"></iframe>
                        <iframe src="https://giphy.com/embed/kDkyAEcQXoiC1WQ3l3" width="200" height="200" frameBorder="0" ></iframe>
			 </fieldset>
			</form>
			
		</div>
		
	</body>
</html>
